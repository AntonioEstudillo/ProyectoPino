<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Market</title>
    <!--Estilos de la barra superiror-->
    <link href="/css/estilos.css" rel="stylesheet"/>
    <!--Estilos de la página-->
    <link href="/css/registro.css" rel="stylesheet"/>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Iconos con FontAwesome-->
    <script src="https://kit.fontawesome.com/dbe2a1fa67.js" crossorigin="anonymous"></script>
    <!--SDK FireBase-->
    <script src="/JavaScript/firebase.js"></script>
    <!--Referencias a JavaScript-->
    <script type="module" src="/JavaScript/registro.js"></script>
</head>

<body>
    <div class="row">
        <!--Espacio del logo-->
        <div class="col-3 barraSuperior">
            <img class="imgLogo" src="/Imagenes/LogoRecortado.png" alt="Trash Market Logo">
        </div>
        <!--Barra de búsqueda-->      
        <div class="col-7 barraSuperior">
            <div class="search row">
                <form action="#">
                    <input type="text"
                        name="search"
                        placeholder=" ¿Qué esta búscando?" class="col-11">
                    <button class="col-1">
                        <img src="/Imagenes/Lupa.png">
                    </button>
                </form>
            </div>
        </div>
        <div class="col-1 barraSuperior">
            <button class="notification-btn">
                <i class="fa fa-bell" style="color: white; font-size: 30px;" ></i>
            </button>
        </div>
        <div class="col-1 barraSuperior">
            <button class="notification-btn">
                <i class="fa-regular fa-user" style="color: white; font-size: 30px;"></i>
            </button>
        </div>
    </div>
    <!--Barra de navegación-->
    <div class="row" >
        <div class="col-4 menu">
            <i class="fa-solid fa-users" style="font-size: 40px;"></i>
            <a href="comunidad.html">Comunidad</a>
        </div>
        <div class="col-4 menu">
            <i class="fa-solid fa-map-location-dot" style="font-size: 40px;"></i>
            <a href="puntosInt.html">Puntos de interes</a>
        </div>
        <div class="col-4 menu">
            <i class="fa-solid fa-cart-shopping" style="font-size: 40px;"></i>
            <a href="tienda.html">Tienda en línea</a>
        </div>
    </div>
    <!--Notificaciones y Perfil de usuario-->
    <div class="notification-container">
        <ul class="notification-list">
          <!-- Las notificaciones se agregarán aquí dinámicamente con JavaScript -->
        </ul>
      </div>
      <div class="container">
        <form id="registro-usuario" >
            <div class="alinear">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required="true"/>
            </div>

            <div class="alinear">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required="true">
            </div>

            <div class="alinear">           
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required="true"/>
            </div>
            
            <div class="alinear">
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" name="telefono"/>
            </div>
            
            <div class="alinear">
                <label for="calle">Calle</label>
                <input type="text" id="calle" name="calle" required="true" />
            </div>

            <div class="alinear">
                <label for="cp">C.P.</label>
                <input type="text" id="cp" name="cp" required="true" />  
                <label for="numeroCasa">N.Casa</label>
                <input type="text" id="numeroCasa" name="numeroCasa" required="true"/>
            </div>
            
            <div class="alinear">
                <label for="password"> Contraseña</label>
                <input type="password" id="password" name="password" required="true"/>
            </div>
            
            <div class="alinear">
                <label for="validar-password">Confirmar<br/>contraseña</label>
                <input type="password" id="validar-password" name="validar-password" required="true"/>
            </div>
            <div>
                <input type="submit" value="Aceptar"/>
                <button>Cancelar</button>
            </div>
            
            
        </form>

    </div>
</body>
